
[default]
name = "ep-best"
#rf_params = {n_estimators=3000, max_depth=300, min_samples_leaf=6}
rf_params = {n_estimators = 370, max_depth = 32, min_samples_split = 2, min_samples_leaf = 2, max_features = "log2"}
xgb_params = {nthread=-1, tree_method="approx"}
features = ["month", "chl", "sst", "sat_par", "Zeu", "kd_490", "basin"]
log_features = ["chl", "pprod", "pp_obs", "ep_obs"]
scatter_xlabel = "Observed Export Production (mg C m$^{-2}$ d$^{-1}$)"
scatter_ylabel = "Predicted Export Production (mg C m$^{-2}$ d$^{-1}$)"
x1 = 0.1
x2 = 1e3
fig_file_pref  = ""
maxdepth = 1000
input_file = "mouw_monthly_sat_full_par.h5"
y_feature = "ep_obs"
above_zeu = false
figs_datadir = "./figs"
input_datadir = "./indata"

[ep-rf]
  name = "ep-RF-best"
  y_feature = "ep_obs"
  [ep-rf.rf_params]
    n_estimators = 370
    max_depth = 32
    min_samples_split = 2
    min_samples_leaf = 2
    max_features = "log2"



[ep-xgboost]
  name = "ep-xgboost"

  [ep-xgboost.xgb_params]
    tree_method="hist"
    min_child_weight=2
    booster = "gbtree"
    lambda = 0.0014827319334437085
    alpha = 3.3467640766496714e-08
    subsample = 0.8191574894232188
    colsample_bynode = 0.8088945102384242
    reg_lambda = 19.58104015331891
    max_depth = 11
    eta = 0.4096969502360625
    gamma = 1.0548222145396643e-05
    grow_policy = "lossguide"
    device = "cuda"


    #   tree_method: approx
