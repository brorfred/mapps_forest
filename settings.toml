[ep-psd]
features = ["month", "chl", "sst", "sat_par", "Zeu", "kd_490", "basin", "psd"]
input_file = "mouw_rf_sat_month_psd.h5"
above_zeu = false

[ep-biomes]
features = ["month", "chl", "sst", "sat_par", "Zeu", "kd_490", "basin", 'biome']

[ep-euphotic]
above_zeu = true

[ep-longhurst]
features = ["lat", "lon", "depth", "chl", "sst", 'month', 'sat_par',
            'basin', 'biome', "kd_490","Zeu", "longhurst"]

[ep-depth-profiles]
features = ["lat", "lon", "depth", "chl", "sst", 'month', 'sat_par',
           'basin', 'biome', "kd_490","Zeu", "longhurst", "UUID"]

